{% extends "base.html" %}
{% block main %}


<br>
<h1 class='page-header'>Properties</h1>

<br>

{% include 'flash_messages.html' %}
<div class="row">
    {% for property in properties%}
        <div class="card">
            <img class="images" src= "{{ url_for('get_image', filename=property.filename) }}">
            <div class='card-body'>
                <h5>{{property.title}}</h5>
                <p>{{property.location}}</p>                
                <p>{{property.price}}</p>
                <a href="{{ url_for('propertyid', propertyid=property.id) }}" class="btn btn-primary">View Property</a>
            </div>
        </div>
        <br>
    {% endfor %}
</div>
